{% extends "base.html" %}

{% block title %}{{ thought.title }}{% endblock %}

{% block content %}
    <h2 class="underline">{{ thought.title }}</h2>
    <a href="{% url 'edit_thought' thought.id %}">Edit</a>
    <a href="{% url 'delete_thought' thought.id %}">Delete</a>
    <p>{{ thought.last_update }}</p>
    <p>{{ thought.content }}</p>
    <ul>
        {% for tag in thought.tags %}
            <li><a href="{% url 'thoughts_by_tag' tag %}">{{ tag }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
