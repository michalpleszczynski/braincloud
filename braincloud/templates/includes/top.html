<div class="top">
	<img src="{{STATIC_URL}}images/logo.png" alt="BrainCloud" id="top_logo">
	<section id="top_user_section">
		{% if user.is_authenticated %}
			Hello {{ user.username }}! <a href="{% url logout %}">Logout</a>
		{% else %}
			<a href="{% url list_thoughts %}">Sign In</a><a href="{% url register %}">Register</a>
		{% endif %}
	</section>
</div>
